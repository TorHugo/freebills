server:
  port: 9000
  error:
    whitelabel:
      enabled: false

spring:
  datasource:
    url: ${DATABASE_CONNECTION_URL}
    username: ${USER}
    password: ${PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
    show-sql: false

  h2:
    console:
      enabled: false

springdoc:
  api-docs:
    enabled: true
